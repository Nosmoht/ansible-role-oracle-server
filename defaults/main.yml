---
oracle_kernel_scheduler: deadline
oracle_sysctl_config:
- name: kernel.shmall
  value: '{{ oracle_kernel_shmall | default(2097152) }}'
- name: kernel.shmmax
  value: 1050470400
- name: kernel.shmmni
  value: 4096
- name: kernel.sem
  value: 250 32000 100 128
- name: fs.file-max
  value: 6815744
- name: fs.aio-max-nr
  value: 1048576
- name: net.ipv4.ip_local_port_range
  value: 9000 65500
- name: net.core.rmem_default
  value: 262144
- name: net.core.rmem_max
  value: 4194304
- name: net.core.wmem_default
  value: 262144
- name: net.core.wmem_max
  value: 1048576
oracle_limits_config:
- item: nofile
  type: soft
  value: 1024
- item: nofile
  type: hard
  value: 65536
- item: nproc
  type: soft
  value: 2047
- item: nproc
  type: hard
  value: 16384
- item: stack
  type: soft
  value: 10240
- item: stack
  type: hard
  value: 32768
