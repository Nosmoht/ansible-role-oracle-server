- libaio-devel.i686
- libgcc
- libstdc++
- libstdc++.i686
- libstdc++-devel
- libstdc++-devel.i686
- libXi
- libXtst
- libXtst.i686
- libXext.i686
- make
- sysstat
- unixODBC
- unixODBC-devel
- unzip
- zlib-devel
