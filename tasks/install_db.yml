---
- include: sysctl.yml
  tags: oracle_sysctl

- include: limits.yml
  tags: oracle_limits

- include: oracle_home.yml
  tags: oracle_home

- include: netca.yml
  tags: oracle_netca

- include: dbca.yml
  tags: oracle_dbca

- name: Creating environment file
  template:
    src: set_env_DB.j2
    dest: '{{ oracle_db_owner_user_home }}/.set_env_{{ item.name }}'
    group: '{{ oracle_inventory_group_name }}'
    owner: '{{ oracle_db_owner_user_name }}'
    mode: '0664'
  with_items: oracle_databases
  tags: oracle_setenv
